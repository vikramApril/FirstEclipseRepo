<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			body{
				color: whitesmoke;
				background: yellowgreen;
				padding-top: 10%;
			}
			.container{
				width: 42%; 
				border: 2px solid teal;
				border-right: 10px solid teal;
				border-bottom: 10px solid teal;
				margin: auto;
				padding: 20px;
				font-size: medium;
				font-family: cursive;
				background: olive;
				border-radius: 30px;
			}
			#myform table tr td input{
				font-size: medium;
			}
			
			.checkbox{
				text-align: right;
			}
			
			
		</style>
	</head>
	<body>
		<div class="container">
			<h2 align="center" style="border-bottom: 2px solid yellow; ">MY INTRO</h2>
			
			<form id="myform" action="RegisterServlet" method="post">
				<table>
					<tr>
						<td>Name : </td>
						<td> <input type="text" name="user_name" placeholder="Enter here"  required="required"> </td>
					</tr>
					<tr>
						<td>Password : </td>
						<td> <input type="password" name="user_password" placeholder="Enter here" required="required"> </td>
					</tr>
					<tr>
						<td>Email : </td>
						<td> <input type="email" name="user_mail" placeholder="Enter here" required="required"> </td>
					</tr>
					<tr>
						<td>Gender : </td>
						<td> <input type="radio" name="user_gender" value="male">Male &nbsp; <input type="radio" name="user_gender" value="female">Female <br> <input type="radio" name="user_gender" value="others">Others </td>
					</tr>
					<tr>
						<td>Select your Education: </td>
						<td>
							<select name="user_edu" required="required">
								<optgroup label="Select"></optgroup>
								<option value="10th">10th pass</option>
								<option value="12th">12th pass</option>
								<option value="Diploma">Diploma</option>
								<option value="Graduate">Graduate</option>
								<option value="Post-Graduate">Post-Graduate</option>
								<option value="Doctorate/PhD">Doctorate/PhD</option>
								<option value="others">Others</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="checkbox">
							<input  type="checkbox" value="checked" name="condition">
						</td>
						<td>
							Agree terms and condition.
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="submit">Register</button>
							<button type="reset">Reset</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		
	</body>
</html>
